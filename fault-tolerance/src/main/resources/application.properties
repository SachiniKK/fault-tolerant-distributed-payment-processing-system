# This node's identity
app.node.id=node1
app.node.host=localhost
server.port=8081

# ZooKeeper connection (localhost:2181 is the default ZooKeeper port)
app.zookeeper.connect-string=localhost:2181
app.zookeeper.session-timeout-ms=5000
app.zookeeper.connection-timeout-ms=3000

# Peer nodes (the other two payment servers)
app.peers=http://localhost:8082,http://localhost:8083

# Heartbeat configuration
app.heartbeat.interval-ms=2000
app.heartbeat.missed-threshold=3

# Logging
logging.level.com.payment.ft=DEBUG
